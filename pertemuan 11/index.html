<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Link</title>
  </head>
  <body>
    <h1>HTML Links/Hyperlinks</h1>
    <p>Link dapat menghubungkan satu halaman website ke halaman yg lainya.</p>
    <p>Bahkan link juga dapat menghubungkan ke alamat website yg lain.</p>
    <br />
    <a href="https://school.educourse.id">Educourse for School</a>
    <p>
      Link ini menghubungkan halaman ini dengan website Educourse for School
    </p>
  </body>
</html>
