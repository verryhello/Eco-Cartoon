<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Biodata</title>
  </head>
  <body>
    <h1>Formulir Biodata</h1>
    <form action="">
      <table>
        <tr>
          <td><label for="name">Nama Lengkap</label></td>
          <td>:</td>
          <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
          <td><label for="place-birth">tempat Lahir</label></td>
          <td>:</td>
          <td><input type="text" name="place-birth" id="place-birth"></td>
        <tr>
        <tr>
          <td><label for="date-birth">Tempat Lahir</label></td>
          <td>:</td>
          <td><input type="date" name="date-birth" id="date-birth"></td>
        </tr>
        <tr>
          <td><label for="gender">Jenis Kelamin</label></td>
          <td>:</td>
          <td>
            <input type="radio" id="pria" name="gender" value="pria"> Pria
            <input type="radio" id="perempuan" name="gender" value="perempuan"> Perempuan
          </td>
        </tr>
        </tr>
        <tr>
          <td><label for="nohp">No.Hp</label></td>
          <td>:</td>
          <td><input type="number"></td>
        </tr>
        <tr>
          <td></td>
          <td>:</td>
          <td><input type="submit">
        </tr>
      </table>
    </form>
  </body>
</html>
