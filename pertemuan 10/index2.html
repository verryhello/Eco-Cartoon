<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe target</title>
  </head>
  <body>
    <h1>This is my website</h1>
    <h2>Iframe YouTube Target</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/nGqk_HpCiIU?si=wSxWWKfljkDbeT-N"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <p>
      <a
        href="https://www.youtube.com/watch?v=nGqk_HpCiIU"
        target="youtube_target"
        >Klik di sini untuk menonton</a
      >
    </p>
  </body>
</html>
