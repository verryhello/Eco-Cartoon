<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">My Website</h2>
      <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="gallery.html" class="active">Gallery</a>
        <a href="form.html">Contact</a>
      </nav>
    </header>
    <section class="container py-5">
        <h1 class="text-center mb-4">Contact <span style="color: #7df9ff;"></span></h1>
        <div class="row justify-content-center">
            <div class="row">
                <div class="col-12"></div>
                <div id="alertSuccess" class="alert alert-success d-none">Pesan berhasil di kirim</div>
                <div class="card bg-dark text-light shadow p-4">
                    <form onsubmit="showAlert(event)">
                        <div class="mb-3">
                            <label>Nama</label>
                            <input type="text" class="form-control" required>
                        </div>
                         <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                         <div class="mb-3">
                            <label>Pesan</label>
                            <textarea class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn w-100">Kirim Pesan</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <section>
            <script>
                function showAlert(e) {
                    e.preventDefault();
                    document.getElementById("alertSuccess").classList.remove("d-none")
                }
            </script>
  </body>
</html>
