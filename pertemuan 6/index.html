<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table size</title>
  </head>
  <body>
    <table style="width: 100%">
      <tr>
        <th>first name</th>
        <th>last name</th>
        <th>last name</th>
      </tr>
      <tr>
        <td>Sadira</td>
        <td>Sachi</td>
        <td>ardanta</td>
      </tr>
      <tr>
        <td>Abinaya</td>
        <td>Aston</td>
        <td>Ardanta</td>
      </tr>
    </table>
  </body>
</html>
