<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header table multiple colums</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2">name</th>
        <th>age</th>
      </tr>
      <tr>
        <td>Sadira</td>
        <td>Sachi</td>
        <td>13</td>
      </tr>
      <tr>
        <td>Abinaya</td>
        <td>Aston</td>
        <td>8</td>
      </tr>
    </table>
  </body>
</html>
